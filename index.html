<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-no-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap5/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="signin-body">
    <div class="container signin-container">
        <div class="row">
            <div class="col"></div>
            <div class="col-sm-12 col-md-8">
                <div class="card signin-card">
                    <div class="card-block">
                        <img src="assets/user.png" class="img-fluid logo-website">
                        <form class="signin-form">
                            <div class="mb-3">
                                <input type="email" class="form-control" id="email-input" placeholder="Masukkan email anda">
                            </div>

                            <div class="mb-3">
                                <input type="password" class="form-control" id="password-input" placeholder="Masukkan password anda">
                            </div>


                            <button type="button" class="btn signin-button btn-lg" href="index-web.html">Masuk</button>

                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox-remember">
                                <label class="form-check-label" for="checkbox-remember">Ingat saya  <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="#">
                                     Lupa password?
                                  </a>
                                </label>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col"></div>
        </div>
        <a href="#" class="create-account">Buat akun baru?</a>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="bootstrap5/js/bootstrap.min.js"></script>
</body>

</html>
